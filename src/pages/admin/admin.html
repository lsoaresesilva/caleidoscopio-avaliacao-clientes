<ion-content padding text-center style="background-color:#6E3889">

<h1 style="color:#ffffff">Resultado</h1>


<rating 
        readOnly="true"
        [(ngModel)]="rating"> <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
</rating>

<p>Total de votos: {{counter}}</p>
<p>Satisfação: {{rating*100/5}}%</p>

<button ion-button (click)="navCtrl.pop();">Voltar</button>
<button ion-button (click)="clearResults();">Limpar</button>

</ion-content>
